<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <link rel="stylesheet" href="./index.css">
   <title>Swapi-Walkthrough!</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col">
               <div class="jumbotron fluid-jumbotron">
                   <div class="container">
                       <h1 class="display-4">Jedi for Life</h1>
                   </div>
               </div>
           </div>
       </div>

       <div class="row" id="buttonRow">
           <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block btn-dark" id="infoButton">Get Info</button>
                
           </div>
           <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block btn-info" id="clearButton">Clear</button>
           </div>
       </div>

       <div class="row">
           <div class="col">
               <table class="table table-dark">
                   <thead>
                       <tr>
                           <th scope="col">name</th>
                           <th scope="col">height</th>
                           <th scope="col">Birth Year</th>
                       </tr>
                   </thead>
                   <tbody id="tableBody">
                       <tr>
                           <td>Luke Skywalker</td>
                           <td>177</td>
                           <td>19bby</td>
                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
   </div>





   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
   <script src="./index.js"></script>
</body>
</html>
